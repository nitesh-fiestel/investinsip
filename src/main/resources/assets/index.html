<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Investment Calculator</h1>
        
        <ul class="nav nav-tabs" id="investmentTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sip-tab" data-bs-toggle="tab" data-bs-target="#sip" type="button" role="tab">SIP Calculator</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="swp-tab" data-bs-toggle="tab" data-bs-target="#swp" type="button" role="tab">SWP Calculator</button>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0 rounded-bottom" id="investmentTabsContent">
            <div class="tab-pane fade show active" id="sip" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="sipAmount" class="form-label">Monthly Investment (₹)</label>
                        <input type="number" class="form-control" id="sipAmount" value="10000">
                    </div>
                    <div class="col-md-4">
                        <label for="sipRate" class="form-label">Expected Return Rate (% p.a.)</label>
                        <input type="number" class="form-control" id="sipRate" value="12">
                    </div>
                    <div class="col-md-4">
                        <label for="sipYears" class="form-label">Investment Period (Years)</label>
                        <input type="number" class="form-control" id="sipYears" value="10">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="calculateSIP()">Calculate</button>
                    </div>
                </div>
                <div id="sipResult" class="mt-4"></div>
            </div>

            <div class="tab-pane fade" id="swp" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="swpAmount" class="form-label">Investment Amount (₹)</label>
                        <input type="number" class="form-control" id="swpAmount" value="1000000">
                    </div>
                    <div class="col-md-4">
                        <label for="swpRate" class="form-label">Expected Return Rate (% p.a.)</label>
                        <input type="number" class="form-control" id="swpRate" value="8">
                    </div>
                    <div class="col-md-4">
                        <label for="swpYears" class="form-label">Withdrawal Period (Years)</label>
                        <input type="number" class="form-control" id="swpYears" value="10">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="calculateSWP()">Calculate</button>
                    </div>
                </div>
                <div id="swpResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
